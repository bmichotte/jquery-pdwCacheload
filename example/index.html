<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>jQuery pdwCacheload</title>
</head>
<body>
    <article>
        <img src="http://farm4.staticflickr.com/3364/3424254886_a7dd208726.jpg" width="500" height="467" alt="Dickies Tavern">
        <img src="http://farm4.staticflickr.com/3404/3424254846_793a2f12c8.jpg" width="500" height="463" alt="Great Falls">
        <img src="http://farm4.staticflickr.com/3380/3423377955_42e446ae64.jpg" width="500" height="362" alt="Taft Inauguration">
        <img src="http://farm4.staticflickr.com/3381/3329427595_9021abd90a.jpg" width="500" height="375" alt="Easter egg roll on the lawn of the White House, ca. 1905">
    </article>
    <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="../src/jquery.pdwCacheload.js"></script>
    <script type="text/javascript">
        $(function()
        {
           $('img').pdwCacheload(function()
           {
               console.log($(this).attr('src') + ' is loaded')
           })
        });
    </script>
</body>
</html>
